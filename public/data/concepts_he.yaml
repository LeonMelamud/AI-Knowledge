- id: ai-basics
  title: יסודות הבינה המלאכותית
  items:
  - name: בינה מלאכותית (AI)
    shortDescription: תחום במדעי המחשב העוסק ביצירת מערכות חכמות שיכולות לבצע משימות הדורשות אינטליגנציה אנושית.
    fullDescription: "בינה מלאכותית מתייחסת ליצירת מערכות ממוחשבות המסוגלות לבצע משימות הדורשות אינטליגנציה אנושית. \nזה כולל תחומים כמו:\n- עיבוד שפה טבעית\n- ראייה ממוחשבת\n- קבלת החלטות\n- פתרון בעיות מורכבות\nAI משלבת מגוון של טכניקות, כולל למידת מכונה, עיבוד שפה טבעית, וחשיבה לוגית.\n"
  - name: למידת מכונה (Machine Learning)
    shortDescription: תחום ב-AI המתמקד באלגוריתמים שמשתפרים באופן אוטומטי דרך ניסיון.
    fullDescription: "למידת מכונה היא תחום בבינה מלאכותית המתמקד באלגוריתמים ומודלים סטטיסטיים \nשמערכות מחשב משתמשות בהם כדי לבצע משימה מבלי להשתמש בהוראות מפורשות, \nאלא תוך הסתמכות על דפוסים והסקה. זוהי הבסיס למרבית היישומים המודרניים של AI.\n"

  - name: רשתות עצביות (Neural Networks)
    shortDescription: מודלים מתמטיים המבוססים על מבנה המוח האנושי.
    fullDescription: "רשתות עצביות הן מודלים מתמטיים המבוססים על מבנה ופעולת המוח האנושי. \nהן מורכבות משכבות של \"נוירונים\" מלאכותיים המחוברים זה לזה. \nכל חיבור יש לו משקל שמתכוונן במהלך תהליך הלמידה. \nרשתות עצביות יכולות ללמוד לזהות דפוסים מורכבים בנתונים ומשמשות במגוון רחב של יישומי AI.\n"
    codeExample: |
      import tensorflow as tf
  - name: למידה עמוקה (Deep Learning)
    shortDescription: תת-תחום של למידת מכונה המשתמש ברשתות עצביות עם שכבות רבות.
    fullDescription: "למידה עמוקה היא תת-תחום של למידת מכונה המתמקד ברשתות עצביות עם מספר רב של שכבות נסתרות. \nטכניקה זו מאפשרת למודלים ללמוד ייצוגים מורכבים של נתונים באופן היררכי. \nלמידה עמוקה עומדת מאחורי התקדמויות משמעותיות בתחומים כמו עיבוד שפה טבעית, \nראייה ממוחשבת, זיהוי דיבור ועוד.\n"
  - name: למידה ללא פיקוח (Unsupervised Learning)
    shortDescription: שיטות למציאת דפוסים בנתונים ללא תיוג מראש.
    fullDescription: |
      למידה ללא פיקוח היא סוג של למידת מכונה שבה המודל מנסה למצוא דפוסים או מבנים בנתונים
      ללא תיוג מראש או הכוונה חיצונית. שיטות נפוצות כוללות:
      - אשכול (Clustering): חלוקת נתונים לקבוצות דומות.
      - הפחתת ממדים (Dimensionality Reduction): צמצום מספר התכונות בנתונים תוך שמירה על המידע החשוב.
      - זיהוי אנומליות: מציאת נקודות נתונים חריגות.
      למידה ללא פיקוח שימושית במיוחד כאשר אין תיוגים זמינים או כשמחפשים תובנות חדשות בנתונים.
  - name: למידה מפוקחת (Supervised Learning)
    shortDescription: שיטות למידה המבוססות על נתונים מתויגים לחיזוי או סיווג.
    fullDescription: |
      למידה מפוקחת היא אחת הגישות המרכזיות בלמידת מכונה, שבה המודל לומד מנתונים מתויגים:

      - עקרון הפעולה:
      - המודל מקבל קלט (מאפיינים) ופלט (תיוג) ידועים מראש.
      - מטרת המודל היא ללמוד פונקציה שממפה בין הקלט לפלט בצורה מדויקת.
      - לאחר האימון, המודל יכול לחזות תוצאות עבור נתונים חדשים שלא ראה.

      - סוגים עיקריים:
      1. סיווג (Classification): חיזוי קטגוריה או תווית עבור הקלט (למשל, זיהוי ספאם).
      2. רגרסיה (Regression): חיזוי ערך מספרי רציף (למשל, מחיר בית).

      - שלבי הלמידה המפוקחת:
      1. איסוף וסימון נתונים: יצירת מערך נתונים מתויג.
      2. בחירת מודל: בחירת אלגוריתם מתאים (כמו רשת עצבית, עץ החלטה).
      3. אימון המודל: שימוש בנתוני האימון לכיוון פרמטרי המודל.
      4. הערכה: בדיקת ביצועי המודל על נתונים שלא ראה.
      5. כוונון: שיפור המודל באמצעות התאמת היפר-פרמטרים או שינוי הארכיטקטורה.

      - יתרונות:
      - מדויק מאוד כאשר יש מספיק נתונים מתויגים.
      - קל יחסית להבין ולפרש את התוצאות.
      - מתאים למגוון רחב של בעיות מעשיות.

      - אתגרים:
      - דורש כמות גדולה של נתונים מתויגים, שלעתים יקר או קשה להשיג.
      - עלול לסבול מ-overfitting אם המודל מורכב מדי ביחס לכמות הנתונים.
      - עשוי להתקשות בהכללה לתרחישים שונים מאוד מנתוני האימון.

      - דוגמאות ליישומים:
      - זיהוי תמונות וזיהוי פנים
      - חיזוי מחירי מניות או נדל"ן
      - אבחון רפואי מבוסס על תסמינים או תוצאות בדיקות
      - זיהוי רגשות בטקסט
      - חיזוי התנהגות לקוחות בשיווק

      למידה מפוקחת היא הבסיס למגוון רחב של יישומי בינה מלאכותית ומשמשת בתעשיות רבות לפתרון בעיות מורכבות ולקבלת החלטות מבוססות נתונים.

  - name: למידת חיזוק (Reinforcement Learning)
    shortDescription: גישת למידת מכונה המבוססת על סוכנים הלומדים מתוך אינטראקציה עם סביבתם באמצעות מערכת תגמולים.
    fullDescription: |
      # מהי למידת חיזוק?
      
      למידת חיזוק היא גישה בבינה מלאכותית שבה סוכנים לומדים כיצד לקבל החלטות באמצעות אינטראקציה עם סביבה ומערכת תגמולים. הסוכן מקבל תגמול חיובי עבור פעולות רצויות ותגמול שלילי (או היעדר תגמול) עבור פעולות לא רצויות.
      
      # כיצד פועלת למידת חיזוק?
      
      בתהליך למידת החיזוק:
      1. **הסוכן (Agent)** מבצע פעולה בסביבה
      2. **הסביבה (Environment)** משתנה כתוצאה מהפעולה ועוברת למצב חדש
      3. **הסוכן** מקבל **תגמול (Reward)** בהתאם לטיב הפעולה
      4. **הסוכן** לומד מהניסיון ומשפר את האסטרטגיה שלו לקבלת החלטות
      
      המטרה של הסוכן היא למקסם את סך התגמולים לאורך זמן, וכך הוא לומד לבצע רצפים של פעולות שמובילות לתוצאות הטובות ביותר.
      
      # מרכיבים עיקריים בלמידת חיזוק
      
      ## מדיניות (Policy)
      אסטרטגיה שקובעת איזו פעולה לבצע בכל מצב. המדיניות היא למעשה הפונקציה שהסוכן לומד.
      
      ## פונקציית ערך (Value Function)
      הערכה של כמה טוב מצב מסוים או פעולה מסוימת במצב מסוים, במונחים של תגמולים עתידיים צפויים.
      
      ## מודל הסביבה (Environment Model)
      ייצוג של אופן פעולת הסביבה, המאפשר לסוכן לחזות את השינויים במצב ואת התגמולים כתוצאה מפעולות.
      
      # סוגים של אלגוריתמי למידת חיזוק
      
      ## למידת Q (Q-Learning)
      אלגוריתם ללא מודל שלומד את פונקציית הערך של פעולות במצבים שונים.
      
      ## מדיניות הדרגתית (Policy Gradient)
      שיטות שמשפרות ישירות את המדיניות ללא למידה מפורשת של פונקציית ערך.
      
      ## למידת חיזוק עמוקה (Deep Reinforcement Learning)
      שילוב של למידת חיזוק עם רשתות עצביות עמוקות לטיפול במרחבי מצבים ופעולות גדולים ומורכבים.
      
      # יישומים מעשיים של למידת חיזוק
      
      - **משחקים**: ניצחונות של AI במשחקים מורכבים כמו שחמט, גו, ומשחקי וידאו
      - **רובוטיקה**: שליטה בתנועות רובוטים ולמידת מיומנויות מוטוריות מורכבות
      - **מערכות המלצה**: התאמה אישית של תוכן ומוצרים למשתמשים
      - **אופטימיזציה של מערכות**: ניהול צריכת אנרגיה, ניתוב תעבורה, וניהול משאבים
      - **מסחר אלגוריתמי**: פיתוח אסטרטגיות מסחר בשווקים פיננסיים
      
      # אתגרים בלמידת חיזוק
      
      - **יעילות דגימה**: למידת חיזוק דורשת בדרך כלל כמות גדולה של אינטראקציות עם הסביבה
      - **איזון בין חקירה לניצול**: הסוכן צריך לאזן בין חקירת פעולות חדשות לבין ניצול הידע הקיים
      - **הכללה**: יכולת להכליל מניסיון מוגבל למצבים חדשים
      - **יציבות**: חלק מאלגוריתמי למידת החיזוק, במיוחד בלמידת חיזוק עמוקה, סובלים מבעיות יציבות

  - name: למידת חצי-פיקוח (Semi-Supervised Learning)
    shortDescription: שיטת למידה המשלבת נתונים מתויגים ולא מתויגים.
    fullDescription: |
      למידת חצי-פיקוח היא גישה המשלבת אלמנטים של למידה מפוקחת ולא מפוקחת:

      - עקרון הפעולה:
      - משתמשת בכמות קטנה של נתונים מתויגים יחד עם כמות גדולה של נתונים לא מתויגים.
      - מנצלת את המבנה של הנתונים הלא מתויגים לשיפור הביצועים.

      - יתרונות:
      - מפחיתה את הצורך בנתונים מתויגים רבים, שלעתים יקרים להשגה.
      - יכולה לשפר את הדיוק ביחס ללמידה מפוקחת רגילה במקרים מסוימים.

      - שיטות נפוצות:
      1. Self-training: המודל משתמש בתחזיות שלו על נתונים לא מתויגים לשיפור עצמי.
      2. Co-training: שימוש במספר מודלים שמלמדים זה את זה.
      3. Generative models: שימוש במודלים שמנסים לשחזר את התפלגות הנתונים.

      - יישומים:
      - זיהוי אובייקטים בתמונות
      - סיווג טקסטים
      - זיהוי דיבור

- id: advanced_concepts
  title: מושגים מתקדמים
  items:

  - name: משקולות ובייס (Weights and Bias)
    shortDescription: פרמטרים מתכווננים ברשתות עצביות המשפיעים על הלמידה והתחזיות.
    imageUrl: ./css/Weights_and_bias.png
    fullDescription: |
      משקולות (Weights) ובייס (Bias) הם פרמטרים מרכזיים ברשתות עצביות ובמודלים של למידת מכונה:

      - משקולות (Weights):
      - מייצגות את החוזק של הקשרים בין הנוירונים ברשת.
      - מתעדכנות במהלך תהליך האימון כדי לשפר את הדיוק של המודל.
      - ערכים גבוהים מצביעים על חשיבות גבוהה של קלט מסוים, ערכים נמוכים על חשיבות נמוכה.
      - אתחול נכון של משקולות חשוב להתכנסות מהירה ויעילה של הרשת.

      - בייס (Bias):
      - מאפשר לרשת ללמוד ולייצג פונקציות מורכבות יותר.
      - מזיז את פונקציית ההפעלה שמאלה או ימינה, מה שמאפשר לרשת להתאים את עצמה לנתונים טוב יותר.
      - עוזר לרשת להתמודד עם מצבים שבהם כל הקלטים הם אפס.
      - משמש כ"ערך התחלתי" או "סף" שהקלט צריך לעבור כדי ש"נוירון" יופעל.

      חשיבות ואתגרים:
      - למידה: משקולות ובייס מתעדכנים במהלך האימון כדי למזער את פונקציית האובדן.
      - יכולת ייצוג: מאפשרים לרשת ללמוד ולייצג מגוון רחב של פונקציות.
      - אתגרי אתחול: בחירת ערכים התחלתיים מתאימים למשקולות ובייס חשובה להתכנסות.
      - Vanishing/Exploding Gradients: משקולות לא מתאימות עלולות לגרום לבעיות בזרימת הגרדיאנטים.
      - Overfitting: משקולות גדולות מדי עלולות להוביל להתאמת יתר לנתוני האימון.

      טכניקות אופטימיזציה כמו Gradient Descent, Adam, ו-RMSprop מתמקדות בעדכון יעיל של משקולות ובייס 
      כדי לשפר את ביצועי המודל.

      הסבר התמונה:
      התמונה מדגימה את המבנה הבסיסי של נוירון בודד ברשת עצבית:
      - הקלטים (x₁, x₂, x₃, ..., xₘ) מיוצגים על ידי עיגולים כחולים בצד שמאל.
      - המשקולות (w₁, w₂, w₃, ..., wₘ) מיוצגות על ידי החיצים האפורים המחברים את הקלטים לנוירון.
      - הנוירון עצמו (העיגול הירוק) מבצע סכימה משוקללת של הקלטים ומוסיף את הבייס: Σ(wᵢxᵢ) + bias.
      - פונקציית ההפעלה (המלבן הוורוד) מיישמת טרנספורמציה לא לינארית על הסכום המשוקלל.
      - הפלט (ŷ) מיוצג על ידי העיגול הכתום בצד ימין.

      התמונה ממחישה כיצד המשקולות והבייס משפיעים על עיבוד המידע בנוירון, ואיך פונקציית ההפעלה מכניסה אי-ליניאריות למודל, מה שמאפשר לרשת ללמוד ולייצג פונקציות מורכבות.
    
  - name: בינה מלאכותית גנרטיבית (Generative AI)
    shortDescription: תחום בבינה מלאכותית המתמקד במודלים שיכולים ליצור תוכן חדש כמו טקסט, תמונות, מוזיקה וסרטונים.
    fullDescription: |
      # מהי בינה מלאכותית גנרטיבית?
      
      בינה מלאכותית גנרטיבית (Generative AI) מתייחסת למודלים ואלגוריתמים שיכולים ליצור תוכן חדש, מקורי ואמין אנושי. מערכות אלה יכולות ליצור מגוון רחב של תוצרים יצירתיים - החל מטקסט, תמונות ומוזיקה ועד לקוד תוכנה וסרטוני וידאו - על סמך דפוסים שנלמדו מכמויות גדולות של נתונים.
      
      # כיצד פועלת בינה מלאכותית גנרטיבית?
      
      הבסיס לבינה מלאכותית גנרטיבית הוא מודלים עמוקים שלומדים את ההתפלגות הסטטיסטית של הנתונים ואז יכולים לדגום מהתפלגות זו כדי ליצור תוכן חדש. התהליך הבסיסי כולל:
      
      1. **אימון על כמויות גדולות של נתונים**: המודל לומד את המאפיינים והדפוסים בנתוני האימון
      2. **למידת המבנה והחוקיות**: המודל מזהה חוקים, דפוסים ומבנים שקיימים בנתונים
      3. **יצירה**: המודל משתמש במה שלמד כדי ליצור תוכן חדש שדומה לנתוני האימון אך אינו זהה להם
      
      # סוגים עיקריים של מודלים גנרטיביים
      
      ## מודלים של שפה גדולים (LLMs)
      מודלים כמו GPT, LLaMA וClaude שיכולים ליצור טקסט אנושי, לענות על שאלות, לכתוב קוד ולבצע משימות שפתיות מורכבות.
      
      ## מודלים דיפוזיוניים (Diffusion Models)
      מודלים כמו Stable Diffusion ו-DALL-E המשמשים בעיקר ליצירת תמונות מתיאורים טקסטואליים.
      
      ## רשתות עוינות גנרטיביות (GANs)
      מערכת של שתי רשתות עצביות - גנרטור ומפלה - המתחרות זו בזו ובתהליך משפרות את יכולת היצירה.
      
      ## Variational Autoencoders (VAEs)
      מודלים המשלבים למידה של ייצוג דחוס של הנתונים עם יכולת גנרטיבית.
      
      # יישומים מעשיים של בינה מלאכותית גנרטיביים
      
      ## עיצוב וקריאייטיב
      - יצירת תמונות, איורים ואמנות דיגיטלית
      - עיצוב לוגואים, מוצרים ואלמנטים גרפיים
      - סיוע בתהליכי עיצוב ויצירת וריאציות
      
      ## תוכן ותקשורת
      - כתיבת תוכן שיווקי, בלוגים ומאמרים
      - סיכום וניתוח טקסטים ארוכים
      - תרגום והתאמה של תוכן לשפות וקהלים שונים
      
      ## פיתוח תוכנה
      - השלמת קוד וכתיבת פונקציות
      - דיבוג ותיקון שגיאות בקוד
      - המרה בין שפות תכנות
      
      ## מדיה ובידור
      - יצירת מוזיקה, סאונד ואפקטים קוליים
      - עריכה והעשרה של תוכן וידאו
      - יצירת סרטונים מרצף תמונות או מתיאורים טקסטואליים
      
      # אתגרים ושיקולים אתיים
      
      ## הטיות ואפליה
      מודלים גנרטיביים עלולים לשכפל ואף להגביר הטיות שקיימות בנתוני האימון שלהם.
      
      ## זכויות יוצרים ובעלות
      שאלות משפטיות ואתיות לגבי הבעלות על תוכן שנוצר על ידי AI והזכויות על התוכן ששימש לאימון.
      
      ## דיסאינפורמציה ו"דיפ פייק"
      היכולת ליצור תוכן מזויף אמין מעלה חששות לגבי פגיעה באמון והפצת מידע שגוי.
      
      ## פרטיות ואבטחת מידע
      שאלות לגבי השימוש בנתונים אישיים לאימון מודלים ואבטחת המידע במערכות גנרטיביות.
      
      # התפתחויות עתידיות
      
      הכיוון העתידי של בינה מלאכותית גנרטיביית כולל:
      - שיפור בדיוק ונאמנות ליצירה
      - מודלים רב-מודאליים המשלבים סוגי קלט ופלט שונים
      - יכולות משופרות להבנת הקשר ויצירת תוכן מותאם אישית
      - שילוב טוב יותר עם מערכות אחרות ותהליכי עבודה אנושיים

  - name: אתיקה בבינה מלאכותית (AI Ethics)
    shortDescription: תחום העוסק בשאלות מוסריות, חברתיות ומשפטיות הקשורות לפיתוח ושימוש במערכות בינה מלאכותית.
    fullDescription: |
      # מהי אתיקה בבינה מלאכותית?
      
      אתיקה בבינה מלאכותית היא תחום המתמקד בעקרונות מוסריים, חברתיים ומשפטיים שצריכים להנחות את תכנון, פיתוח ושימוש במערכות בינה מלאכותית. התחום מתייחס לשאלות ערכיות על האופן שבו מערכות AI משפיעות על חיי אדם, החברה והסביבה, ומנסה לקבוע אמות מידה אתיות לפיתוח ויישום אחראיים של טכנולוגיות AI.
      
      # עקרונות יסוד באתיקה של בינה מלאכותית
      
      ## הוגנות ואי-אפליה
      מערכות AI צריכות להיות הוגנות ולא להפלות על בסיס גזע, מין, גיל, מעמד סוציו-אקונומי או מאפיינים מוגנים אחרים. אתגר מרכזי הוא הטיפול בהטיות בנתונים ובאלגוריתמים.
      
      ## שקיפות והסברתיות
      משתמשים צריכים להיות מסוגלים להבין כיצד מערכות AI מגיעות להחלטות, במיוחד בהקשרים רגישים כמו בריאות, משפט, או פיננסים. מודלים "קופסה שחורה" מהווים אתגר מרכזי בהקשר זה.
      
      ## פרטיות ואבטחת מידע
      הגנה על פרטיות המשתמשים ואבטחת המידע שלהם הן עקרונות יסוד. זה כולל שימוש אחראי בנתונים, הסכמה מדעת, ואבטחה מפני גישה לא מורשית.
      
      ## אחריותיות
      יש צורך בקביעת מי נושא באחריות להחלטות ופעולות של מערכות AI, במיוחד במקרים של נזק או פגיעה.
      
      ## רווחת אדם ומיטביות (Human Well-being & Beneficence)
      מערכות AI צריכות להיות מכוונות לקידום הרווחה והטוב האנושי, ולא לפגוע או להזיק.
      
      # אתגרים אתיים מרכזיים בבינה מלאכותית
      
      ## הטיות אלגוריתמיות
      מערכות AI יכולות להכיל הטיות המשקפות דעות קדומות חברתיות או הטיות בנתוני האימון. זה עלול להוביל לאפליה מערכתית והנצחת אי שוויון.
      
      ## פרטיות וניטור
      השימוש הגובר ב-AI לניטור ואיסוף נתונים מעלה חששות לגבי מעקב מסיבי, הפרת פרטיות ויצירת "חברת מעקב".
      
      ## אוטונומיה וקבלת החלטות
      ככל שמערכות AI נעשות יותר אוטונומיות בקבלת החלטות, עולות שאלות לגבי הגבולות של ההחלפה האנושית ואיבוד שליטה.
      
      ## תעסוקה והשפעות כלכליות
      אוטומציה באמצעות AI משנה שווקי עבודה ומקצועות, ומעלה דאגות לגבי אבטלה טכנולוגית ואי-שוויון כלכלי.
      
      ## אמינות ובטיחות
      הבטחת שמערכות AI פועלות באופן אמין, בטוח וכמצופה, במיוחד במערכות קריטיות לבטיחות.
      
      # מסגרות רגולטוריות ויוזמות אתיות
      
      ## חקיקה ורגולציה
      ממשלות ברחבי העולם מפתחות מסגרות חוקיות לרגולציה של AI. לדוגמה:
      - האיחוד האירופי: חוק ה-AI (AI Act)
      - ארה"ב: הנחיות לרגולציה של AI
      - סין: תקנות בנושא אלגוריתמים והמלצות
      
      ## קווים מנחים תעשייתיים
      ארגונים וחברות טכנולוגיה מובילים מפתחים קווים מנחים פנימיים לשימוש אתי ב-AI:
      - עקרונות ה-AI של גוגל
      - מדיניות עיצוב אתי של OpenAI
      - יוזמת ה-AI האחראית של Microsoft
      
      ## ארגונים וועדות אתיקה
      ארגונים כמו Partnership on AI, AI100, ו-IEEE מפתחים סטנדרטים, כלים ומסגרות להתייחסות לסוגיות אתיות בתחום ה-AI.
      
      # כלים ושיטות לפיתוח AI אתי
      
      ## הערכת השפעות אלגוריתמיות
      כלים ומתודולוגיות לבחינת ההשפעות הפוטנציאליות של מערכות AI לפני הטמעתן.
      
      ## איתור והפחתת הטיות
      טכניקות לזיהוי וטיפול בהטיות בנתונים ובמודלים:
      - בדיקת הוגנות (Fairness testing)
      - טכניקות לאימון הוגן
      - מסגרות לבחינת הטיות
      
      ## AI בר-הסבר (Explainable AI)
      שיטות לפיתוח מודלים שניתנים להסבר והבנה:
      - חשיבות תכונות (Feature importance)
      - ניתוח רגישות (Sensitivity analysis)
      - LIME ו-SHAP להסברים מקומיים
      
      ## שיטות תכנון מוכוון ערכים
      גישות לשילוב שיקולים אתיים בתהליך התכנון והפיתוח של מערכות AI.
      
      # עתיד האתיקה בבינה מלאכותית
      
      האתגרים האתיים צפויים להתפתח עם התקדמות הטכנולוגיה. תחומים כמו:
      - אתיקה של מודלי שפה גדולים (LLMs)
      - היחסים בין אדם ל-AI מתקדמת
      - בטיחות ה-AI (AI Safety)
      - ממשל גלובלי של AI
      
      יהפכו מרכזיים יותר. יידרש שיתוף פעולה בין-תחומי בין מומחי טכנולוגיה, פילוסופים, משפטנים, קובעי מדיניות וקהילות מושפעות כדי לפתח מסגרות אתיות מקיפות ומעשיות.

  - name: רשתות עוינות גנרטיביות (GANs)
    shortDescription: ארכיטקטורת למידת מכונה שבה שתי רשתות עצביות מתחרות זו בזו כדי ליצר נתונים חדשים הדומים לנתוני האימון.
    fullDescription: |
      # מהן רשתות עוינות גנרטיביות (GANs)?
      
      רשתות עוינות גנרטיביות (Generative Adversarial Networks - GANs) הן מסגרת למידת מכונה חדשנית שהוצגה לראשונה על ידי איאן גודפלו ועמיתיו בשנת 2014. הארכיטקטורה מבוססת על שתי רשתות עצביות המתחרות זו בזו במשחק אפס-סכום: רשת גנרטיבית (Generator) ורשת מפלה (Discriminator), כאשר התחרות ביניהן מובילה לשיפור היכולות של שתיהן.
      
      # כיצד פועלות רשתות GANs?
      
      ## הרעיון הבסיסי
      
      GANs פועלות באמצעות תחרות בין שתי רשתות:
      
      1. **רשת גנרטיבית (Generator)**: מנסה ליצור דוגמאות מזויפות שייראו אמיתיות. היא מקבלת וקטור רעש אקראי כקלט ומייצרת מתוכו נתונים (כמו תמונות).
      
      2. **רשת מפלה (Discriminator)**: מנסה להבחין בין דוגמאות אמיתיות (מנתוני האימון) לדוגמאות מזויפות (מהגנרטור). היא פועלת כמסווג בינארי.
      
      ## תהליך האימון
      
      תהליך האימון של GANs מתבצע בצורה הבאה:
      
      1. **עדכון המפלה**: המפלה מתאמן לזהות דוגמאות אמיתיות ומזויפות בצורה הנכונה
      2. **עדכון הגנרטור**: הגנרטור מתאמן להטעות את המפלה על ידי יצירת דוגמאות שהמפלה יסווג כאמיתיות
      3. **איזון התחרות**: התהליך הזה יוצר תחרות שבה כל צד משתפר בהדרגה
      
      במצב אידיאלי, הגנרטור ילמד ליצור דוגמאות כל כך טובות שהמפלה לא יוכל להבחין בינן לבין דוגמאות אמיתיות (יגיע לדיוק של 50%, כמו ניחוש אקראי).
      
      # סוגים עיקריים של רשתות GANs
      
      ## DCGANs (Deep Convolutional GANs)
      רשתות GANs המשתמשות בשכבות קונבולוציה עמוקות, מתאימות במיוחד ליצירת תמונות.
      
      ## Conditional GANs
      רשתות המאפשרות תנאים נוספים בתהליך היצירה, כמו תיוגים או מאפיינים מסוימים שרוצים לכלול בתוצר.
      
      ## CycleGANs
      רשתות המאפשרות המרה בין דומיינים חזותיים שונים (למשל, המרת תמונות מעונת הקיץ לעונת החורף) ללא צורך בהתאמה ישירה בין זוגות תמונות.
      
      ## StyleGANs
      רשתות המפרידות בין תכונות סגנון שונות בתמונות ומאפשרות שליטה ברמה גבוהה בסגנון של התמונות המיוצרות.
      
      ## Progressive GANs
      רשתות שמתאמנות באופן הדרגתי, מתחילות מתמונות ברזולוציה נמוכה ומוסיפות בהדרגה שכבות להגדלת הרזולוציה.
      
      # יישומים מעשיים של רשתות GANs
      
      ## יצירת תמונות ואמנות
      - יצירת תמונות מציאותיות של פנים, נופים, או אובייקטים שאינם קיימים במציאות
      - יצירת אמנות דיגיטלית וסגנונות אמנותיים חדשים
      - התאמת סגנון אמנותי על תמונות קיימות (Style Transfer)
      
      ## עיבוד וידאו וחוויות אינטראקטיביות
      - המרת פנים בסרטונים (Deepfakes)
      - יצירת אנימציות מתמונות סטטיות
      - שיפור והעשרה של גרפיקה במשחקי מחשב
      
      ## שיפור תמונות ורפואה
      - הגדלת רזולוציה של תמונות (Super-resolution)
      - הסרת רעשים ושיקום תמונות פגומות
      - יצירת דוגמאות סינתטיות לנתונים רפואיים נדירים לצורכי מחקר ואימון
      
      ## עיצוב וייצור
      - עיצוב מוצרים ופריטי לבוש חדשים
      - יצירת חומרים ומרקמים חדשים
      - אופטימיזציה של תהליכי תכנון ועיצוב
      
      # אתגרים ומגבלות בשימוש ברשתות GANs
      
      ## אתגרים טכניים
      
      ### חוסר יציבות באימון
      GANs ידועות בקושי באימון והנטייה לחוסר יציבות, במיוחד בעיות כמו "mode collapse" (הגנרטור מתמקד בדוגמה אחת בלבד) או אי-התכנסות.
      
      ### הערכת ביצועים
      קשה למדוד באופן אובייקטיבי עד כמה טובות התוצאות של GANs, מה שמקשה על השוואה בין מודלים שונים.
      
      ### דרישות חישוביות
      אימון GANs, במיוחד לרזולוציות גבוהות, דורש משאבי חישוב משמעותיים.
      
      ## שיקולים אתיים
      
      ### Deepfakes ותוכן מזויף
      היכולת ליצור תמונות וסרטונים מזויפים אך אמינים מעלה דאגות הקשורות לדיסאינפורמציה ופגיעה בפרטיות.
      
      ### זכויות יוצרים ובעלות
      שאלות לגבי בעלות על יצירות שנוצרו על ידי GANs והשימוש בתוכן מוגן בזכויות יוצרים לאימון.
      
      # התפתחויות עתידיות
      
      GANs ממשיכות להתפתח במהירות, עם כיוונים מבטיחים כמו:
      - שילוב עם גישות למידה עמוקה אחרות
      - שיפור היציבות והפחתת הצורך בנתוני אימון גדולים
      - הרחבת היכולות ליצירת תוכן באיכות גבוהה יותר
      - פיתוח ארכיטקטורות חדשות המותאמות למשימות ספציפיות
      - שילוב מודעות סמנטית ותכונות תוכן גבוהות יותר

  - name: גרדיאנט ירידה (Gradient Descent)
    shortDescription: אלגוריתם אופטימיזציה חשוב המשמש לאימון מודלים של למידת מכונה על ידי מציאת המינימום של פונקציית עלות.
    fullDescription: |
      # מהו גרדיאנט ירידה?
      
      גרדיאנט ירידה (Gradient Descent) הוא אלגוריתם אופטימיזציה איטרטיבי המשמש למציאת המינימום של פונקציה, בדרך כלל פונקציית עלות (Loss Function) באימון מודלי למידת מכונה. האלגוריתם פועל על ידי עדכון חוזר של פרמטרי המודל בכיוון הנגדי לגרדיאנט של פונקציית העלות, כדי למצוא את הערכים שממזערים את השגיאה.
      
      # העקרונות המתמטיים של גרדיאנט ירידה
      
      ## הגרדיאנט
      
      הגרדיאנט של פונקציה הוא וקטור הנגזרות החלקיות של הפונקציה לפי כל אחד מהמשתנים שלה. הוא מצביע בכיוון השיפוע החד ביותר של הפונקציה בנקודה מסוימת. 
      
      עבור פונקציה $f(x_1, x_2, ..., x_n)$, הגרדיאנט מוגדר כ:
      
      $\\nabla f = (\\frac{\\partial f}{\\partial x_1}, \\frac{\\partial f}{\\partial x_2}, ..., \\frac{\\partial f}{\\partial x_n})$
      
      ## עדכון פרמטרים
      
      בכל צעד של האלגוריתם, הפרמטרים $\\theta$ מתעדכנים לפי הנוסחה:
      
      $\\theta_{\\text{new}} = \\theta_{\\text{old}} - \\alpha \\cdot \\nabla f(\\theta_{\\text{old}})$
      
      כאשר:
      - $\\alpha$ הוא קצב הלמידה (Learning Rate), פרמטר שקובע את גודל הצעד בכל איטרציה
      - $\\nabla f(\\theta_{\\text{old}})$ הוא הגרדיאנט של פונקציית העלות בנקודה הנוכחית
      
      # סוגים עיקריים של גרדיאנט ירידה
      
      ## גרדיאנט ירידה רגיל (Batch Gradient Descent)
      מחשב את הגרדיאנט על כל סט הנתונים לפני כל עדכון פרמטרים. מדויק אך איטי עבור סטי נתונים גדולים.
      
      ## גרדיאנט ירידה סטוכסטי (Stochastic Gradient Descent - SGD)
      מעדכן את הפרמטרים לאחר כל דוגמה בודדת. מהיר יותר אך פחות יציב.
      
      ## גרדיאנט ירידה מיני-מקבץ (Mini-batch Gradient Descent)
      מחשב את הגרדיאנט על קבוצות קטנות של נתונים. מאזן בין יעילות ליציבות ולכן הנפוץ ביותר בשימוש.
      
      # שיפורים ווריאציות של גרדיאנט ירידה
      
      ## מומנטום (Momentum)
      משלב את הכיוון של הצעדים הקודמים כדי להאיץ את ההתכנסות ולהתגבר על מינימה מקומיים.
      
      $v_t = \\gamma v_{t-1} + \\alpha \\nabla f(\\theta_{t-1})$
      $\\theta_t = \\theta_{t-1} - v_t$
      
      ## RMSProp
      מתאים את קצב הלמידה לכל פרמטר בנפרד על סמך ההיסטוריה של הגרדיאנטים.
      
      ## Adam (Adaptive Moment Estimation)
      משלב את היתרונות של מומנטום ו-RMSProp. האלגוריתם שומר על קצבי למידה נפרדים לכל פרמטר ומתאים אותם באופן דינמי.
      
      ## Adagrad
      מתאים את קצב הלמידה לפרמטרים באופן הפוך לתדירות העדכון שלהם.
      
      # אתגרים בשימוש בגרדיאנט ירידה
      
      ## בחירת קצב למידה
      
      - קצב למידה גבוה מדי עלול לגרום לאי-התכנסות ולקפיצות מעבר למינימום
      - קצב למידה נמוך מדי עלול לגרום להתכנסות איטית מאוד
      - פתרונות: קצב למידה דינמי, ניסוי וטעייה, ואלגוריתמים אדפטיביים
      
      ## מינימום מקומי ואוכפים
      
      הגרדיאנט ירידה עלול להתכנס למינימום מקומי במקום הגלובלי. בעיות נוספות כוללות:
      - אוכפים (saddle points): נקודות שבהן הגרדיאנט הוא אפס אך אינן מינימום
      - בעיית הגרדיאנט הנעלם (vanishing gradient): בעיה נפוצה ברשתות עצביות עמוקות
      
      ## תכונות של משטח העלות
      
      - עמקים צרים עלולים לגרום לתנודות ואי-התכנסות
      - משטחי עלות לא-קמורים מקשים על מציאת המינימום הגלובלי
      
      # יישומים של גרדיאנט ירידה
      
      ## רשתות עצביות עמוקות
      
      גרדיאנט ירידה הוא האלגוריתם המרכזי באימון רשתות עצביות עמוקות, בשילוב עם אלגוריתם ה-backpropagation.
      
      ## למידת מכונה קלאסית
      
      משמש באימון מגוון מודלים כמו רגרסיה לוגיסטית, SVM, ועוד.
      
      ## אופטימיזציה כללית
      
      גרדיאנט ירידה משמש גם בתחומים שמחוץ ללמידת מכונה, ככל שיש פונקציה שצריך למצוא את המינימום שלה.
      
      # הטמעה פרקטית של גרדיאנט ירידה
      
      ## טיפים לשימוש יעיל
      
      - נרמול נתונים: סטנדרטיזציה או נורמליזציה של הקלט מייעלים את הביצועים
      - בחירת תצורת מיני-מקבץ: גודל המקבץ משפיע על מהירות האימון והדיוק
      - אתחול פרמטרים: אתחול נכון יכול לשפר את ההתכנסות
      - מעקב אחר עלות: חשוב לעקוב אחר התקדמות האימון
      
      ## דוגמת קוד בפייתון
      
      ```python
      def gradient_descent(X, y, learning_rate=0.01, num_iterations=1000):
          # אתחול פרמטרים
          m, n = X.shape
          theta = np.zeros(n)
          
          for i in range(num_iterations):
              # חישוב חיזוי
              predictions = np.dot(X, theta)
              
              # חישוב שגיאה
              errors = predictions - y
              
              # חישוב גרדיאנט
              gradient = np.dot(X.T, errors) / m
              
              # עדכון פרמטרים
              theta = theta - learning_rate * gradient
              
          return theta
      ```

- id: evaluation_metrics
  title: מדדי הערכה
  items:
  - name: מונחים חשובים במדע נתונים ולמידת מכונה
    shortDescription: מדדים ומושגים מרכזיים להערכת ביצועי מודלים ולעבודה עם נתונים.
    fullDescription: |
      מונחים אלו משמשים לניתוח ביצועי מודלים של למידת מכונה ולעבודה עם כלים וספריות נפוצים:

      - Precision (דיוק):
        מתוך הניבויים החיוביים שהמודל ביצע, כמה מהם היו נכונים באמת.
        נוסחה: TP / (TP + FP), כאשר TP הם ניבויים חיוביים נכונים ו-FP הם ניבויים חיוביים שגויים.

      - Recall (החזר):
        מתוך כל המקרים החיוביים האמיתיים, כמה מהם המודל הצליח לזהות נכון.
        נוסחה: TP / (TP + FN), כאשר FN הם מקרים חיוביים שהמודל לא זיהה.

      - F1 Score:
        ממוצע הרמוני של Precision ו-Recall, המספק מדד מאוזן לביצועי המודל.
        נוסחה: 2 * (Precision * Recall) / (Precision + Recall)

      - Accuracy (דיוק כללי):
        היחס בין כל הניבויים הנכונים (חיוביים ושליליים) לסך כל הניבויים.
        נוסחה: (TP + TN) / (TP + TN + FP + FN), כאשר TN הם ניבויים שליליים נכונים.

      - Confusion Matrix (מטריצת בלבול):
        טבלה המציגה את ביצועי מודל הסיווג על ידי השוואת התוצאות החזויות לתוצאות האמיתיות.
        מאפשרת לראות במבט אחד כמה ניבויים היו נכונים וכמה שגויים, מחולקים לפי סוגי השגיאות.

      - Area Under Curve (AUC):
        מדד המשמש להערכת ביצועי מודל סיווג בינארי. מייצג את השטח מתחת לעקומת ה-ROC (Receiver Operating Characteristic).
        ערך AUC של 1 מייצג מודל מושלם, בעוד 0.5 מייצג מודל שמנבא באופן אקראי.

      הבנה מעמיקה של מדדים אלו חיונית לפיתוח, הערכה ושיפור של מודלים בלמידת מכונה ומדע נתונים.

