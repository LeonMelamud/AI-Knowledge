tools:
- id: chat-tools
  title: כלים לשפה
  items:
  - name: ChatGPT
    company: OpenAI
    url: https://chatgpt.com/
    description: |
      ChatGPT הוא מודל עיבוד שפה טבעית של OpenAI, המסוגל להבין וליצור טקסטים דמויי אדם במגוון רחב של יישומים, כולל מענה על שאלות, כתיבת טקסטים ותרגום שפות.
  - name: Claude
    company: Anthropic
    url: https://claude.ai/new
    description: |
      Claude הוא כלי עיבוד שפה טבעית של Anthropic, המספק פתרונות מתקדמים לתקשורת טקסטואלית, סיווג טקסט וניתוח שפה טבעית.
  - name: Gemini
    company: Google
    url: https://gemini.google.com/
    description: |
      Gemini הוא כלי עיבוד שפה טבעית של Google, המספק פתרונות לשיפור התקשורת בין אדם למחשב באמצעות ניתוח טקסט ושיפור.

  - name: Storm Genie
    company: אוניברסיטת סטנפורד
    url: https://storm.genie.stanford.edu/
    description: |
      Storm Genie הוא כלי שפותח על ידי אוניברסיטת סטנפורד, המספק פתרונות מתקדמים למחקר בינה מלאכותית ולמידת מכונה.
      הוא מציע פלטפורמה לפיתוח, בדיקה והפצה של מודלים של בינה מלאכותית עם דגש על חדשנות ויעילות.

  - name: FinChat
    company: Stratosphere Technology Inc.
    url: https://finchat.io/
    description: |
      FinChat היא פלטפורמה מונעת בינה מלאכותית המיועדת למחקר השקעות, המספקת נתונים באיכות מוסדית המאומתים על ידי אנליסטים אנושיים. היא מציעה כלים לסיכום נתונים פיננסיים, בניית מודלים והצגת מידע, ועוזרת למשקיעים לקבל החלטות מושכלות במהירות וביעילות.
      
  - name: Google AI Studio
    company: Google
    url: https://aistudio.google.com/app/prompts/new_chat
    description: |
      Google AI Studio מספקת פלטפורמה ליצירה וניהול של יישומים מונעי בינה מלאכותית, ומציעה כלים להנדסת פקודות ואינטראקציה עם מודלים.

  - name: DeepSeek
    company: DeepSeek, Inc.
    url: https://platform.deepseek.com/api-docs/
    description: |
      DeepSeek מציעה API עוצמתי עבור בינה מלאכותית שיחתית ויצירת קוד, עם מודל DeepSeek V2.5. היא מספקת יכולות חזקות לשילוב בינה מלאכותית ביישומים, תומכת גם בשיחות וגם בפונקציות קוד.
      

  - name: OpenRouter
    company: OpenRouter, LLC
    url: https://openrouter.ai/
    description: |
      OpenRouter מציעה ממשק מאוחד לניהול ואינטראקציה עם מודלים שונים של שפה גדולה (LLMs). היא עוזרת למשתמשים למצוא את המודלים והמחירים הטובים ביותר עבור הפקודות שלהם, ומגבירה את הפרודוקטיביות במשימות כמו שיחה, תמלול ותרגום.

- id: libraries
  title: ספריות/כלים קוד פתוח
  items:
  - name: TensorFlow
    company: Google
    url: https://www.tensorflow.org
    description: |
      TensorFlow היא ספרייה קוד פתוח לחישוב מספרי ולמידת מכונה. היא מספקת מגוון רחב של כלים, ספריות ומשאבים קהילתיים
      שעוזרים לחוקרים להאיץ חדשנות ב-ML ובינה מלאכותית, ומאפשרת למפתחים לבנות ולהפיץ בקלות יישומים מבוססי ML.
      היא תומכת במגוון רחב של יישומים, עם דגש מיוחד על אימון והסקה של רשתות עצביות עמוקות.
    recentUpdates: |
      לאחרונה, TensorFlow הוסיפה תמיכה ב-TensorFlow.js, המאפשרת ביצוע מודלים בדפדפן, ו-TensorFlow Lite עבור מכשירים ניידים.

  - name: PyTorch
    company: Meta
    url: https://pytorch.org
    description: |
      PyTorch היא ספריית למידת מכונה קוד פתוח המציעה זרימת נתונים גמישה ומהירה מ-GPU.
      היא מאפשרת חישוב מהיר, אופטימיזציה אוטומטית של נגזרות, וממשקי API עמוקים לעיבוד אותות, ראיית מחשב ועיבוד שפה טבעית.
      PyTorch ידועה בממשק הפייתון האינטואיטיבי שלה ובגמישות שהיא מציעה עבור מחקר בלמידת מכונה.
    recentUpdates: |
      PyTorch 2.0 שוחררה לאחרונה, מביאה שיפורים משמעותיים בביצועים ותמיכה בגרפיקה דינמית.

  - name: Scikit-learn
    company: פרויקט קוד פתוח
    url: https://scikit-learn.org
    description: |
      Scikit-learn היא ספריית למידת מכונה לפייתון. היא מציעה כלים פשוטים ויעילים לניתוח נתונים ולמידת מכונה,
      נגישים לכולם ומועילים בהקשרים שונים. היא בנויה על NumPy, SciPy ו-matplotlib, ומספקת מגוון רחב
      של אלגוריתמים לסיווג, רגרסיה, קיבוץ, הפחתת ממד, בחירת מודלים ועיבוד מקדים.
    recentUpdates: |
      גרסה 1.0 של Scikit-learn שוחררה לאחרונה, מביאה שיפורים באלגוריתמים חדשים ותמיכה בפרלליזם.

  - name: Keras
    company: TensorFlow (Google)
    url: https://keras.io
    description: |
      Keras היא ממשק ברמה גבוהה לבניית ואימון מודלים של למידת מכונה עמוקה. היא מיועדת להיות מודולרית,
      מהירה וידידותית למשתמש. היא מאפשרת פרוטוטיפ מהיר ותומכת גם ברשתות קונבולוציה
      וגם ברשתות חוזרות, כמו גם בשילובים של השניים.
    recentUpdates: |
      Keras משולבת לחלוטין עם TensorFlow ותומכת ב-Keras Tuner לאופטימיזציה של פרמטרים.

  - name: Hugging Face Transformers
    company: Hugging Face
    url: https://huggingface.co/transformers/
    description: |
      Hugging Face Transformers היא ספרייה למודלים מתקדמים של שפה, המספקת גישה קלה למודלים מאומנים מראש.
      היא כוללת ארכיטקטורות מובילות לעיבוד שפה טבעית (NLP) כמו BERT, GPT-2, RoBERTa, XLM ועוד.
      הספרייה מאפשרת שימוש קל במודלים הללו למשימות כמו סיווג טקסט, זיהוי ישויות, מענה על שאלות ועוד.
    recentUpdates: |
      לאחרונה, נוספה תמיכה ב-Transformers.js להרצת מודלים בדפדפן ו-Transformers Tuner לאופטימיזציה של מודלים.

  - name: LangChain
    company: LangChain
    url: https://www.langchain.com/
    description: |
      LangChain היא מסגרת לפיתוח יישומים מבוססי מודלים של שפה גדולה (LLMs).
      LangChain מספקת כלים ליצירת יישומים מורכבים שמשלבים LLMs עם מקורות מידע חיצוניים ומאפשרת
      יצירת שרשראות של פעולות מורכבות. היא תומכת ביישום טכניקות כמו RAG ומאפשרת
      שילוב קל של LLMs עם מערכות קיימות.
    recentUpdates: |
      LangChain מוסיפה כלים חדשים לעבודה עם מודלים גנרטיביים וליצירת שרשראות מבוססות LLM.

  - name: LangGraph
    company: LangChain
    url: https://github.com/langchain-ai/langgraph
    description: |
      LangGraph היא ספריית פייתון המרחיבה את יכולות LangChain לבניית יישומים מורכבים מבוססי LLM.
      היא מאפשרת יצירת גרפים של זרימת מידע ושליטה, המורכבים מרכיבים שונים כמו LLMs, כלים ומקורות מידע חיצוניים.
      LangGraph מספקת מסגרת לתיאור ויישום תהליכים מורכבים, רב-שלביים כמו תכנון, פתרון בעיות וקבלת החלטות.
    recentUpdates: |
      LangGraph היא ספרייה חדשה יחסית שהושקה בסוף 2023. עדכונים אחרונים כוללים שיפורים בתמיכה
      בסוגים שונים של גרפים, כלים משופרים לדיבוג ולויזואליזציה של תהליכים, ושילוב הדוק יותר עם רכיבי LangChain.

  - name: LlamaIndex
    company: פרויקט קוד פתוח
    url: https://www.llamaindex.ai/
    description: |
      LlamaIndex היא ספרייה המתמחה באינדוקס יעיל ובחיפוש מידע עבור מודלים של שפה גדולה.
      LlamaIndex מספקת כלים לארגון ולניהול מידע מובנה ולא מובנה, ומאפשרת גישה יעילה למידע זה
      עבור LLMs. היא מציעה מגוון שיטות אינדוקס וחיפוש, ותומכת ביישום יעיל של טכניקות כמו RAG.
    recentUpdates: |
      לאחרונה, נוספה תמיכה בחיפוש בזמן אמת ושילוב עם מקורות נתונים נוספים.

  - name: OpenAI Gym
    company: OpenAI
    url: https://github.com/topics/openai-gym
    description: |
      OpenAI Gym היא ערכת כלים לפיתוח והשוואת אלגוריתמים של למידת חיזוק.
      Gym מספקת ממשק סטנדרטי למגוון רחב של סביבות למידה, מבעיות פשוטות ועד משחקי וידאו מורכבים
      ושליטה על רובוטים. היא מאפשרת למפתחים ליצור, להשוות ולשתף אלגוריתמים של למידת חיזוק
      בצורה קלה ואחידה.
    recentUpdates: |
      Gym הוסיפה תמיכה בסביבות חדשות ושיפורים בתשתית למידת חיזוק.

  - name: Pandas
    company: פרויקט קוד פתוח
    url: https://pandas.pydata.org/
    description: |
      Pandas היא ספריית פייתון לניתוח ומניפולציה של נתונים. היא מספקת מבנים נתונים מהירים, גמישים
      ובעלי ביטוי, המיועדים להקל על העבודה עם נתונים "מובנים" או "מסומנים".
      היא מאפשרת ביצוע פעולות מורכבות על נתונים בקלות, כולל מיזוג, שינוי צורה, בחירה
      וניקוי נתונים.
    recentUpdates: |
      גרסה 1.4 של Pandas שוחררה לאחרונה, מביאה שיפורים בביצועים ותמיכה בתכונות חדשות כמו סוגי נתונים מותאמים אישית.

  - name: Swimm
    company: Swimm
    url: https://swimm.io/
    description: |
      Swimm היא פלטפורמת פיתוח ובדיקה מונעת בינה מלאכותית הממנפת אוטומטית את תיעוד הקוד, ומבטיחה שהוא יישאר מעודכן עם כל שינוי בקוד. היא משפרת את הפרודוקטיביות של המפתחים על ידי מתן כיסוי תיעוד מיידי ושילוב חלק עם כלים וזרימות עבודה קיימות.

  - name: Datadog
    company: Datadog, Inc.
    url: https://app.datadoghq.com/
    description: |
      Datadog היא פלטפורמת ניטור וניתוח המספקת נראות מקיפה על ביצועי יישומים ותשתיות. היא עוזרת לצוותים לנטר, לפתור בעיות ולשפר את המערכות שלהם, ומגבירה את הפרודוקטיביות והיעילות התפעולית.
    
  - name: Label Studio
    company: HumanSignal, Inc.
    url: https://labelstud.io/
    description: |
      Label Studio היא פלטפורמת תיוג נתונים קוד פתוח התומכת במגוון רחב של סוגי נתונים, כולל תמונות, אודיו, טקסט ווידאו. היא מציעה פריסות גמישות ומותאמות אישית, משתלבת עם צינורות ML/AI, ומספקת תיוג מסייע על ידי ML כדי לשפר את הפרודוקטיביות בהכנת נתוני אימון ואימות מודלים של AI.

  - name: Deepchecks
    company: Deepchecks AI
    url: https://www.deepchecks.com/
    description: |
      Deepchecks מספקת פתרונות מקיפים להערכה של LLM, ניטור ML ובדיקות קוד פתוח. היא עוזרת לצוותים להבטיח יישומים איכותיים של LLM על ידי אוטומציה של תהליכי הערכה ואימות מתמשך של מודלים ונתונים. Deepchecks בשימוש נרחב בזכות יכולות הבדיקה החזקות שלה עבור ML קוד פתוח.

  - name: Giskard
    company: Giskard AI
    url: https://www.giskard.ai/
    description: |
      Giskard היא מסגרת בדיקה קוד פתוח עבור מודלים של AI, המתמקדת באיכות, אבטחה וציות. היא עוזרת לצוותים לזהות אוטומטית בעיות בביצועים, הטיה ואבטחה במודלים של AI, ומבטיחה ציות לתקנות כמו חוק ה-AI של האיחוד האירופי. Giskard מקלה על שיתוף פעולה בין מדעני נתונים לבין בעלי עניין עסקיים, ומגבירה את האמינות וההוגנות של מערכות AI.

  - name: MLflow
    company: פרויקט MLflow
    url: https://mlflow.org/
    description: |
      MLflow היא פלטפורמת קוד פתוח לניהול מחזור חיי למידת מכונה מקצה לקצה. היא תומכת במעקב ניסויים, ניהול מודלים והפצה, ומשתלבת עם ספריות ופלטפורמות ML פופולריות. MLflow מיועדת לייעל את הפיתוח וההפצה של יישומים מסורתיים של ML ושל יישומי AI גנרטיביים.

- id: graphics
  title: כלים גרפיים
  items:
  - name: Krea
    company: Krea
    url: https://www.krea.ai/home
    description: |
      הכלי מאפשר לך ליצור תמונות, סרטונים, עיצובים גרפיים ועוד, באמצעות טקסט בלבד.

  - name: Luma
    company: lumalabs
    url: https://lumalabs.ai/dream-machine
    description: |
      כלי המאפשר לך ליצור סרטונים מקצועיים באיכות גבוהה מטקסט במהירות ובקלות.

  - name: Pika ai
    company: Pika ai
    url: https://pika.art/home
    description: |
      פלטפורמה מבוססת AI המאפשרת למשתמשים ליצור סרטונים בקלות ובמהירות, הן מטקסט והן מתמונות סטילס.

  - name: Sora ai
    company: openai
    url: https://openai.com/index/sora/
    description: |
      הכלי מסוגל להנפיש תמונות, להרחיב סרטונים קיימים ואפילו למלא פריימים חסרים, תוך שמירה על דיוק ופרטים.

  - name: Runway(Gen-3)
    company: Runway ai
    url: https://runwayml.com/
    description: |
      כלים לעיבוד סרטונים בזמן אמת וליצירת תוכן חזותי מתקדם באמצעות AI.

  - name: LivePortrait
    company: קוד פתוח
    url: https://huggingface.co/spaces/KwaiVGI/LivePortrait
    description: |
      עיבוד תמונות וסרטונים, מחקה תנועות פנים מסרטון לתמונה סטטית.

  - name: Play AI
    company: PlayAI
    url: https://play.ai/
    description: |
      מדמה קול לשירות לקוחות או לכל עסק.
      הקלט שיחה קצרה עם הקול והוא מכין סוכן.

      הקול שלי: https://play.ai/agent/YOUR-AI-CLONE-mUU6LGsosIX-ra3-jxn_-

  - name: Character AI
    company: Character.AI
    url: https://character.ai/
    description: |
      זהו צ'אטבוט מונע AI המאפשר למשתמשים ליצור ולהתחבר למגוון דמויות AI.
      משתמשים יכולים לעצב דמויות, לקיים שיחות, לשחק משחקי תפקידים ולפתח קשרים אישיים עם היצירות שלהם.
      הפלטפורמה מושכת קהל מגוון, כולל אנשים המחפשים חברות, תמיכה רגשית או מוצא יצירתי.
      Character.AI מציעה חוויה ייחודית שבה אנשים יכולים ליצור קשרים משמעותיים עם דמויות AI,
      מה שהופך אותה לפופולרית בקרב מי שמחפש אינטראקציה חברתית בדרך חדשה וחדשנית.

  - name: Flux 1.1 Pro
    company: Black Forest Labs
    url: https://fal.ai/dashboard
    description: |
      Flux הוא מודל מתקדם ליצירת תמונות AI התומך כעת באימון מודלי LoRA.
      תכונה זו מאפשרת למשתמשים ליצור מודלים מותאמים אישית על ידי העלאת 10-15 תמונות באיכות גבוהה.
      התהליך המפושט מקל על יצירת תמונות AI מותאמות אישית, ומציע אפשרויות חדשות ליצירתיות והתאמה אישית.
      Flux פונה לקהל מגוון, החל מאנשי מקצוע ועד חובבים, המחפשים פתרונות חדשניים לתמונות.

  - name: Astria
    company: Astria
    url: https://www.astria.ai/
    description: |
