tools:
- id: chat-tools
  title: כלים לשפה
  items:
  - name: ChatGPT
    company: OpenAI
    url: https://chatgpt.com/
    description: |
      ChatGPT הוא מודל עיבוד שפה טבעית של OpenAI, המסוגל להבין וליצור טקסטים דמויי אדם במגוון רחב של יישומים, כולל מענה על שאלות, כתיבת טקסטים ותרגום שפות.

      יכולות מרכזיות:
      - שיחה טבעית עם הבנת הקשר וניואנסים
      - יצירת תוכן כולל חיבורים, סיפורים, תסריטים וטקסטים שיווקיים
      - כתיבה ודיבוג קוד במגוון שפות תכנות
      - ניתוח וסיכום מידע בנושאים מורכבים
      - תרגום שפות ברמת דיוק סבירה במגוון רחב של שפות

      ChatGPT משמש סטודנטים, אנשי מקצוע, יוצרי תוכן, מפתחים וחברות המעוניינים לאוטומציה של משימות מבוססות טקסט, לשיפור היצירתיות או לגישה מהירה למידע. הגרסה המתקדמת ביותר, GPT-4, מדגימה יכולות חשיבה משופרות משמעותית וידע כללי רחב יותר בהשוואה למודלים קודמים.
  - name: Claude
    company: Anthropic
    url: https://claude.ai/new
    description: |
      Claude הוא עוזר AI מתקדם שפותח על ידי Anthropic עם דגש על מועילות, בטיחות ויושרה. הוא מצטיין בשיחות מעמיקות, חשיבה מורכבת והבנת הוראות מדויקות במגוון רחב של נושאים ומשימות.

      חוזקות מרכזיות:
      - טיפול בהקשרים ארוכים (עד 200,000 טוקנים ב-Claude 3 Opus)
      - חשיבה וניתוח מעמיקים של בעיות מורכבות
      - הבנה וסיכום מסמכים
      - כתיבה יצירתית עם תשומת לב לסגנון וטון
      - סיוע בקוד עם יכולות הסבר
      - נטייה מופחתת להמצאת מידע (הלוצינציות) בהשוואה למתחרים

      Claude שימושי במיוחד לחוקרים, כותבים, אנשי עסקים ומפתחים הצריכים לעבד מסמכים גדולים, ליצור תוכן מעמיק או לעסוק בפתרון בעיות מורכבות. גישת ה-Constitutional AI של Anthropic מכוונת ליצירת מערכות שהן גם עוצמתיות וגם מיושרות עם ערכים אנושיים ושיקולי בטיחות.
  - name: Gemini
    company: Google
    url: https://gemini.google.com/
    description: |
      Gemini הוא מודל ה-AI המתקדם ביותר של Google, שתוכנן כמערכת מולטימודלית המסוגלת להבין ולנמק בין טקסט, תמונות, אודיו וקוד. הוא משלב את המומחיות של Google בחיפוש, במערכות ידע ובבינה מלאכותית כדי לספק יכולות רב-תכליתיות.

      תכונות מרכזיות:
      - הבנה מולטימודלית המאפשרת עבודה חלקה עם סוגי תוכן שונים
      - אינטגרציה עם החיפוש וגרף הידע של Google לבדיקת עובדות
      - יכולות חשיבה חזקות לפתרון בעיות מורכבות
      - יצירת, ניתוח והשלמת קוד במספר שפות תכנות
      - ניתוח מסמכים וחילוץ מידע
      - יכולות שיחה עם שמירת הקשר משופרת

      Gemini זמין בגרסאות שונות (Ultra, Pro, Nano) המותאמות למקרי שימוש שונים, מיישומים ארגוניים ועד פריסה במכשירים. הוא בעל ערך מיוחד למפתחים, חוקרים, יוצרי תוכן ואנשי מקצוע הצריכים לעבוד עם פורמטים שונים של תוכן ולנצל את מערכות הידע של Google.

  - name: Storm Genie
    company: אוניברסיטת סטנפורד
    url: https://storm.genie.stanford.edu/
    description: |
      Storm Genie הוא כלי שפותח על ידי אוניברסיטת סטנפורד, המספק פתרונות מתקדמים למחקר בינה מלאכותית ולמידת מכונה.
      הוא מציע פלטפורמה לפיתוח, בדיקה והפצה של מודלים של בינה מלאכותית עם דגש על חדשנות ויעילות.

  - name: FinChat
    company: Stratosphere Technology Inc.
    url: https://finchat.io/
    description: |
      FinChat היא פלטפורמה מונעת בינה מלאכותית המיועדת למחקר השקעות, המספקת נתונים באיכות מוסדית המאומתים על ידי אנליסטים אנושיים. היא מציעה כלים לסיכום נתונים פיננסיים, בניית מודלים והצגת מידע, ועוזרת למשקיעים לקבל החלטות מושכלות במהירות וביעילות.
      
  - name: Google AI Studio
    company: Google
    url: https://aistudio.google.com/app/prompts/new_chat
    description: |
      Google AI Studio היא פלטפורמת פיתוח מקיפה המספקת גישה למודלים של Google AI לבניה, בדיקה ופריסה של יישומי AI. היא מציעה ממשק ידידותי למשתמש לתכנון פרומפטים, ניסויים במודלים ואינטראקטיה עם API.

      יכולות מרכזיות:
      - גישה למספר מודלי AI של Google כולל מודלי Gemini בעלי יכולות שונות
      - סביבת עיצוב ובדיקת פרומפטים אינטראקטיבית
      - אינטגרציה קלה עם API ליישומי הפקה
      - כלים להשוואת תגובות מודל בפרומפטים והגדרות שונות
      - יכולת לשמור ולארגן פרומפטים לשימוש עתידי
      - תכונות שיתוף פעולה לפיתוח AI מבוסס צוות

      Google AI Studio משרת מפתחים, מנהלי מוצר, חוקרים ועסקים המעוניינים לשלב יכולות AI ביישומים או בתהליכי העבודה שלהם. הוא מפשט את תהליך העבודה עם מודלי AI מתקדמים על ידי אספקת ממשקים חזותיים וגישה תכנותית, מה שהופך את פיתוח ה-AI לנגיש יותר למשתמשים בעלי רמות מומחיות טכנית שונות.

  - name: DeepSeek
    company: DeepSeek, Inc.
    url: https://platform.deepseek.com/api-docs/
    description: |
      DeepSeek מציעה API עוצמתי עבור בינה מלאכותית שיחתית ויצירת קוד, עם מודל DeepSeek V2.5. היא מספקת יכולות חזקות לשילוב בינה מלאכותית ביישומים, תומכת גם בשיחות וגם בפונקציות קוד.
      

  - name: OpenRouter
    company: OpenRouter, LLC
    url: https://openrouter.ai/
    description: |
      OpenRouter מציעה ממשק מאוחד לניהול ואינטראקציה עם מודלים שונים של שפה גדולה (LLMs). היא עוזרת למשתמשים למצוא את המודלים והמחירים הטובים ביותר עבור הפקודות שלהם, ומגבירה את הפרודוקטיביות במשימות כמו שיחה, תמלול ותרגום.

- id: libraries
  title: ספריות/כלים קוד פתוח
  items:
  - name: TensorFlow
    company: Google
    url: https://www.tensorflow.org
    description: |
      TensorFlow היא פלטפורמת קוד פתוח מקיפה לבניית ופריסת מודלים של למידת מכונה, שפותחה ומתוחזקת על ידי Google. היא מספקת מערכת אקולוגית שלמה וגמישה של כלים, ספריות ומשאבי קהילה המאפשרים לחוקרים לקדם את חזית המחקר בלמידת מכונה, תוך מתן אפשרות למפתחים לבנות ולהפיץ בקלות יישומים מבוססי למידת מכונה.

      יכולות מרכזיות:
      - פלטפורמת למידת מכונה מקצה לקצה התומכת בתהליך המלא מהכנת נתונים ועד לפריסה
      - ממשק Keras ברמה גבוהה לתכנון מודלים מהיר לצד ממשקי API ברמה נמוכה יותר לשליטה מדויקת
      - אימון מבוזר על פני מספר GPU, TPU או מכונות
      - אפשרויות פריסה מוכנות לשימוש בפלטפורמות שונות (ענן, דפדפן, מובייל, מכשירי קצה)
      - כלי ויזואליזציה מקיפים באמצעות TensorBoard
      - מערכת אקולוגית נרחבת עם מודלים מאומנים מראש ומערכי נתונים

      TensorFlow נמצא בשימוש נרחב על ידי חוקרים, מדעני נתונים ומפתחים באקדמיה, חברות הזנק וארגונים גדולים בתעשיות כמו בריאות, פיננסים, רובוטיקה ועוד. הוא תומך במגוון רחב של יישומים, עם חוזקות מיוחדות ברשתות עצביות עמוקות לראייה ממוחשבת, עיבוד שפה טבעית וניתוח סדרות זמן.
    recentUpdates: |
      עדכונים אחרונים ל-TensorFlow כוללים שיפורי ביצועים מתקדמים, אינטגרציה משופרת עם TensorFlow.js עבור למידת מכונה מבוססת דפדפן, הרחבת יכולות TensorFlow Lite למכשירים ניידים ומכשירי קצה, והתקדמות במסגרות אימון מבוזרות.

  - name: PyTorch
    company: Meta
    url: https://pytorch.org
    description: |
      PyTorch היא מסגרת למידת מכונה קוד פתוח גמישה ואינטואיטיבית המספקת מסלול חלק מאבטיפוס מחקרי לפריסה בייצור. פותחה על ידי Meta (לשעבר Facebook), והיא ידועה בגרף החישוב הדינמי שלה ובמודל התכנות הפייתוני המאפשר פיתוח טבעי ואקספרסיבי של מודלים ללמידה עמוקה.

      חוזקות מרכזיות:
      - גרף חישוב דינמי המאפשר ניפוי באגים קל יותר ופיתוח מודל אינטואיטיבי יותר
      - סגנון תכנות אימפרטיבי שמרגיש טבעי למפתחי פייתון
      - מערכת אקולוגית חזקה לראייה ממוחשבת (torchvision), עיבוד שפה טבעית (transformers) ותחומים אחרים
      - שימוש יעיל בזיכרון והאצת GPU
      - מעבר קל ממחקר לייצור עם TorchScript ו-TorchServe
      - תמיכת קהילה חזקה ותיעוד נרחב

      PyTorch היא המסגרת המועדפת עבור חוקרים ואנשי מקצוע רבים במוסדות אקדמיים ומעבדות AI מובילות בזכות הגמישות וקלות השימוש שלה. היא מצטיינת בסביבות מחקר בהן איטרציה מהירה וניסויים הם קריטיים, תוך תמיכה גם בפריסה לייצור באמצעות TorchServe ואינטגרציה עם כלים אחרים כמו ONNX.
    recentUpdates: |
      PyTorch 2.0 הציגה שיפורי ביצועים משמעותיים באמצעות אופטימיזציות קומפיילר, יכולות אימון מבוזרות משופרות, אינטגרציה טובה יותר עם פלטפורמות ענן, והרחבת התמיכה בטכניקות כימות ואופטימיזציית מודלים.

  - name: Scikit-learn
    company: פרויקט קוד פתוח
    url: https://scikit-learn.org
    description: |
      Scikit-learn היא ספריית למידת מכונה לפייתון. היא מציעה כלים פשוטים ויעילים לניתוח נתונים ולמידת מכונה,
      נגישים לכולם ומועילים בהקשרים שונים. היא בנויה על NumPy, SciPy ו-matplotlib, ומספקת מגוון רחב
      של אלגוריתמים לסיווג, רגרסיה, קיבוץ, הפחתת ממד, בחירת מודלים ועיבוד מקדים.
    recentUpdates: |
      גרסה 1.0 של Scikit-learn שוחררה לאחרונה, מביאה שיפורים באלגוריתמים חדשים ותמיכה בפרלליזם.

  - name: Keras
    company: TensorFlow (Google)
    url: https://keras.io
    description: |
      Keras היא ממשק ברמה גבוהה לבניית ואימון מודלים של למידת מכונה עמוקה. היא מיועדת להיות מודולרית,
      מהירה וידידותית למשתמש. היא מאפשרת פרוטוטיפ מהיר ותומכת גם ברשתות קונבולוציה
      וגם ברשתות חוזרות, כמו גם בשילובים של השניים.
    recentUpdates: |
      Keras משולבת לחלוטין עם TensorFlow ותומכת ב-Keras Tuner לאופטימיזציה של פרמטרים.

  - name: Hugging Face Transformers
    company: Hugging Face
    url: https://huggingface.co/transformers/
    description: |
      Hugging Face Transformers היא ספרייה למודלים מתקדמים של שפה, המספקת גישה קלה למודלים מאומנים מראש.
      היא כוללת ארכיטקטורות מובילות לעיבוד שפה טבעית (NLP) כמו BERT, GPT-2, RoBERTa, XLM ועוד.
      הספרייה מאפשרת שימוש קל במודלים הללו למשימות כמו סיווג טקסט, זיהוי ישויות, מענה על שאלות ועוד.
    recentUpdates: |
      לאחרונה, נוספה תמיכה ב-Transformers.js להרצת מודלים בדפדפן ו-Transformers Tuner לאופטימיזציה של מודלים.

  - name: LangChain
    company: LangChain
    url: https://www.langchain.com/
    description: |
      LangChain היא מסגרת עוצמתית שתוכננה במיוחד לפיתוח יישומים המופעלים על ידי מודלים גדולים של שפה (LLMs). היא מספקת את אבני הבניין החיוניות ליצירת יישומים מודעי הקשר, מבוססי חשיבה המשלבים LLMs עם מקורות נתונים חיצוניים וכלים חישוביים.

      יכולות מרכזיות:
      - רכיבים מודולריים לשילוב LLMs עם מקורות נתונים שונים (מסמכים, מסדי נתונים, APIs)
      - תמיכה מובנית בארכיטקטורות Retrieval Augmented Generation (RAG)
      - כלי בניית שרשראות וסוכנים (agents) לחשיבה רב-שלבית מורכבת
      - מערכות זיכרון לשמירת הקשר שיחה
      - מסגרות הערכה למדידה ושיפור ביצועי היישום
      - אינטגרציה עם מסדי נתונים וקטוריים פופולריים ומודלי הטמעה
      - תיעוד נרחב ודוגמאות למקרי שימוש נפוצים

      LangChain משרת מפתחים, מדעני נתונים וארגונים המעוניינים לבנות יישומים מתוחכמים מבוססי LLM שחורגים מדפוסי תגובת-פרומפט פשוטים. הוא בעל ערך מיוחד לבניית צ'אטבוטים, מערכות מענה לשאלות, כלי ניתוח מסמכים ויישומים אחרים הדורשים שילוב של מודלי שפה עם ידע חיצוני או כלים.
    recentUpdates: |
      עדכונים אחרונים ב-LangChain כוללים ארכיטקטורות סוכן משופרות, צינורות עיבוד מסמכים משופרים, אינטגרציה טובה יותר עם מסדי נתונים וקטוריים פופולריים, והצגת LangGraph עבור תהליכי עבודה מורכבים יותר. המסגרת ממשיכה להתפתח במהירות לצד התקדמות ביכולות LLM.

  - name: LangGraph
    company: LangChain
    url: https://github.com/langchain-ai/langgraph
    description: |
      LangGraph היא ספריית פייתון המרחיבה את יכולות LangChain לבניית יישומים מורכבים מבוססי LLM.
      היא מאפשרת יצירת גרפים של זרימת מידע ושליטה, המורכבים מרכיבים שונים כמו LLMs, כלים ומקורות מידע חיצוניים.
      LangGraph מספקת מסגרת לתיאור ויישום תהליכים מורכבים, רב-שלביים כמו תכנון, פתרון בעיות וקבלת החלטות.
    recentUpdates: |
      LangGraph היא ספרייה חדשה יחסית שהושקה בסוף 2023. עדכונים אחרונים כוללים שיפורים בתמיכה
      בסוגים שונים של גרפים, כלים משופרים לדיבוג ולויזואליזציה של תהליכים, ושילוב הדוק יותר עם רכיבי LangChain.

  - name: LlamaIndex
    company: פרויקט קוד פתוח
    url: https://www.llamaindex.ai/
    description: |
      LlamaIndex היא ספרייה המתמחה באינדוקס יעיל ובחיפוש מידע עבור מודלים של שפה גדולה.
      LlamaIndex מספקת כלים לארגון ולניהול מידע מובנה ולא מובנה, ומאפשרת גישה יעילה למידע זה
      עבור LLMs. היא מציעה מגוון שיטות אינדוקס וחיפוש, ותומכת ביישום יעיל של טכניקות כמו RAG.
