<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide to AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/ai-section.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link rel="stylesheet" href="css/lightbox.css">
    <style>
        #language-selector-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #language-selector {
            padding: 5px;
            font-size: 16px;
        }
    </style>
     
</head>
<body>
        <div id="linkedin-profile">
            <a href="https://www.linkedin.com/in/leon-melamud" class="social-link linkedin">
                <img src="css/images/linkedin_profile.jpeg" alt="LinkedIn Profile">
            </a>
        </div>
        
        <div class="hero-section">
            <h1></h1>
        </div>
    
        <div id="language-selector-container">
            <select id="language-selector">
                <option value="en">吼 English</option>
                <option value="he"> 注专转</option>
            </select>
        </div>
        <nav>
        <div class="nav-container">
            <button class="menu-toggle" aria-label="转驻专"></button>
            <div class="nav-content">
            <ul id="main-nav"></ul>
            </div>
        </div>
        </nav>

    <div class="container clearfix">
            <main class="main-content" id="mainContent">
                <!-- Content will be dynamically inserted here -->
            </main>

            <aside class="sidebar" id="sidebar">
                <!-- Sidebar content will be dynamically inserted here -->
            </aside>
        </div>

        <footer>
            <p> 2025 The Comprehensive Guide to Artificial Intelligence. All rights reserved.</p>
        </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/rss.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/calculator.js"></script>
    <script type="module" src="js/llm-apis.js"></script>
    <!-- New chatbot script -->
    <script defer src="https://app.fastbots.ai/embed.js" data-bot-id="clzitjbre0qqhr9bagsfwnq3m"></script>
    <script>
        function adjustSidebarClass() {
          var sidebar = document.getElementById('sidebar');
          if (window.innerWidth <= 768) { // Typical breakpoint for phones
            sidebar.classList.add('main-content');
          } else {
            sidebar.classList.remove('main-content');
          }
        }
        
        // Run on page load
        adjustSidebarClass();
        
        // Run on window resize
        window.addEventListener('resize', adjustSidebarClass);
    </script>

    <!-- Image Lightbox Modal -->
    <div id="imageLightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <div id="lightboxCaption"></div>
    </div>

    <script src="js/lightbox.js"></script>
</body>
</html>
