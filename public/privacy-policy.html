<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - מדיניות פרטיות</title>
    <meta name="description" content="מדיניות פרטיות של מדריך הבינה המלאכותית - מידע על איסוף, שימוש ושמירת נתונים אישיים">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://example.com/privacy-policy.html" />
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/legal-pages.css">
    <script src="js/translations.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>מדיניות פרטיות</h1>
            <p class="subtitle">Privacy Policy</p>
        </div>
    </header>

    <main class="legal-content">
        <div class="container">
            <section class="policy-section" id="privacy-content">
                <!-- Content will be loaded dynamically -->
                <div class="loading">Loading content...</div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 The Comprehensive Guide to Artificial Intelligence. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="terms-of-service.html">Terms of Service</a>
                <a href="#/">Back to Home</a>
            </nav>
        </div>
    </footer>

    <script>
        // Load and render privacy policy content dynamically
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait for translations to load
            await new Promise(resolve => {
                const checkTranslations = () => {
                    if (Object.keys(uiTranslations).length > 0) {
                        resolve();
                    } else {
                        setTimeout(checkTranslations, 100);
                    }
                };
                checkTranslations();
            });
            
            const content = document.getElementById('privacy-content');
            const t = uiTranslations;
            
            content.innerHTML = `
                <p class="effective-date"><strong>${t.effectiveDate}</strong></p>

                <h2>${t.privacyIntroTitle}</h2>
                <p>${t.privacyIntro}</p>

                <h2>${t.infoCollectTitle}</h2>
                <h3>${t.infoProvidedTitle}</h3>
                <ul>
                    ${t.infoProvidedList.map(item => `<li>${item}</li>`).join('')}
                </ul>

                <h3>${t.infoAutoTitle}</h3>
                <ul>
                    ${t.infoAutoList.map(item => `<li>${item}</li>`).join('')}
                </ul>

                <h2>${t.howWeUseTitle}</h2>
                <ul>
                    ${t.howWeUseList.map(item => `<li>${item}</li>`).join('')}
                </ul>

                <h2>${t.contactUsTitle}</h2>
                <p>${t.contactUsText}</p>
                <ul>
                    <li>${t.contactEmail}</li>
                    <li>${t.contactLinkedIn} <a href="https://www.linkedin.com/in/leon-melamud" target="_blank">Leon Melamud</a></li>
                </ul>
            `;
        });
    </script>
</body>
</html>
